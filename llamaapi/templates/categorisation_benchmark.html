<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorisation Benchmark</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body>
    <h1>Categorisation Benchmark Page</h1>
    <div class="panel-layout">
      <form class="panel" method="POST" action="/categorisation-benchmark/">
        {% csrf_token %}
        <label for="table-heading">Criteria:</label>
        <select id="table-heading" name="table_heading">
          {% for column_id, heading in sheet_data.items %}
          <option value="{{ column_id }}">{{ heading }}</option>
          {% endfor %}
        </select>

        <label for="system-prompt">System Prompt:</label>
        <textarea
          id="system-prompt"
          name="system_prompt"
          rows="4"
          cols="50"
          placeholder="Enter your system prompt here..."
        ></textarea>

        <button type="submit">Submit</button>
      </form>
      <div class="statistics panel"></div>
    </div>
  </body>
</html>
